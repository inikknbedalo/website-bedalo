<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Kumpulan berita dan informasi terkini seputar kegiatan, perkembangan, dan peristiwa di Dusun Bedalo."
    />
    <title>Berita | Website Dusun Bedalo</title>
    <link rel="icon" type="image/x-icon" href="../icon.svg" />
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- GLightbox CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css"
    />

    <!-- Custom Component Classes -->
    <link rel="stylesheet" href="css/tailwind-custom.css" />
  </head>
  <body class="bg-slate-50">
    <main class="py-12 md:py-16">
      <div class="container mx-auto max-w-5xl space-y-10 px-6">
        <div
          class="rounded-xl bg-gradient-to-r from-cyan-600 to-blue-700 p-6 text-white shadow-lg md:p-8"
          data-aos="fade-down"
        >
          <h1 class="mb-2 text-3xl font-bold md:text-4xl">Berita Terkini</h1>
          <p class="text-lg text-cyan-100">
            Informasi seputar kegiatan dan perkembangan di Dusun Bedalo.
          </p>
        </div>

        <div
          class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg md:p-8"
          data-aos="fade-up"
        >
          <div id="article-list" class="divide-y divide-gray-200"></div>

          <div
            id="pagination-controls"
            class="mt-8 flex items-center justify-center gap-2"
          ></div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    <script src="js/script.js"></script>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true,
        offset: 100,
      });

      // Mobile menu toggle
      document
        .getElementById("mobile-menu-button")
        ?.addEventListener("click", function () {
          document.getElementById("mobile-menu")?.classList.toggle("hidden");
        });
    </script>

    <script>
      // Load modular components
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });

      fetch("../components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("beforeend", data);
        });
    </script>
  </body>
</html>
